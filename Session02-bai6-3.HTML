<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Purchase Form</title>
</head>
<body>
    <h1>Car Purchase Form</h1>
    <form action="http://buycar779.com" method="POST" >
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br/><br/>
            <label for="Email">Email:</label>
            <input type="email" name="email" id="email">
            <br/><br/>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone">
            <br/><br/>
                <label for="Choose a Car">Choose a Car</label>
                <select name="Choose a Car" id="Choose a Car">
                <option value="Model1">Model1</option>
                <option value="Model2">Model2</option>
                <option value="Model3">Model3</option>
                </select>
                <br/><br/>
                <label for="Choose a Color">Choose a Color</label>
                <select name="Choose a Car" id="Choose a Car">
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                </select>
                <br/><br/>
                        <label for="Quantity">Quantity:</label>
                        <input type="number" name="Quantity" id="Quantity" min="0">
                        <br/><br/>
                        <label for="date">Delivery date:</label>
                        <input type="date" name="date" id="date">
                        <br/><br/>
        
         <button>Submit</button>
</body>
</html>
